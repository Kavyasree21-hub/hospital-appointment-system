{% extends "base.html" %}
{% block content %}

<h3 class="mb-4 text-center">My Appointments</h3>

<table class="table table-bordered bg-white shadow">
  <thead class="table-primary">
    <tr>
      <th>Doctor</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for a in appointments %}
      <tr>
        <td>{{ a.doctor.name }}</td>
        <td>{{ a.date }}</td>
        <td>{{ a.status }}</td>
      </tr>
    {% else %}
      <tr><td colspan="3" class="text-center">No appointments yet.</td></tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
